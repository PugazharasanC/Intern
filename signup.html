<!DOCTYPE html>
<html lang = 'en'>
	<head>
		<title>New User | Guvi</title>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
		
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">

		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
        <link href="css/style.css" rel="stylesheet" type="text/css">
		<script src = "js/validate.js"></script>
		<script src = "js/checkUser.js"></script>
	</head>
	<body>
		<div class = "container">
			<div class = "row">
				<div class = "col-md-3"></div>
				<div class = "col">
					<div id = "div_login">
						<h1 class = "text-primary">Sign Up</h1>
						<div id = "input_login">
							<div class = "form-group">
								<label for = "txt_fname">First Name</label>
								<div class = "input-group">
									<div class="input-group-prepend">
									  <span class="input-group-text"><i class="fas fa-user"></i></span>
									</div>
									<input type="text" class="form-control" id="txt_fname" name="txt_fname" placeholder="Firstname" required />
								</div>
							</div>
							<div class = "form-group">
								<label for = "txt_lname">Last Name</label>
								<div class = "input-group">
									<div class="input-group-prepend">
									  <span class="input-group-text"><i class="fas fa-user"></i></span>
									</div>
									<input type="text" class="form-control" id="txt_lname" name="txt_lname" placeholder="Lastname" required />
								</div>
							</div>
							<div class = "form-group">
								<label for = "txt_uname">e-mail</label>
								<div class = "input-group">
									<div class="input-group-prepend">
									  <span class="input-group-text">@</span>
									</div>
									<input type="mail" class="form-control" id="txt_uname" name="txt_uname" placeholder="Mail ID" required />
								</div>
							</div>
							<div class = "form-group">
								<label for = "txt_phone">Phone Number</label>
								<div class = "input-group">
									<div class="input-group-prepend">
									  <span class="input-group-text"><i class="fa fa-mobile"></i></span>
									</div>
									<input type="tel" class="form-control" id="txt_phone" name="txt_phone" placeholder="Phone Number" required />
								</div>
							</div>
							<div class = "form-group">
								<label for = "txt_gender">Gender</label>
								<div class = "input-group">
									<form>
									<div class="form-check-inline">
									 <label class="form-check-label" for="radio1">
										<input type="radio" class="form-check-input" id="male" name="gender" value="Male" checked>Male
									  </label>
									</div>
									<div class="form-check-inline">
									  <label class="form-check-label" for="radio2">
										<input type="radio" class="form-check-input" id="female" name="gender" value="Female">Female
									  </label>
									</div>
									<div class="form-check-inline">
									  <label class="form-check-label">
										<input type="radio" class="form-check-input" id="other" name = "gender" value = "Other">Other
									  </label>
									</div>
									</form>
								</div>
							</div>
							<div class = "form-group">
								<label for = "txt_dob">Date of Birth</label>
								<div class = "input-group">
									<div class="input-group-prepend">
									  <span class="input-group-text"><i class="fa fa-calendar-alt"></i></span>
									</div>
									<input type="date" class="form-control" id="txt_dob" name="txt_dob" placeholder="DD-MM-YYYY" required />
								</div>
							</div>
							<div class = "form-group">
								<label for = "txt_age">Age</label>
								<div class = "input-group">
									<div class="input-group-prepend">
									  <span class="input-group-text"><i class="fa fa-child"></i></span>
									</div>
									<input type="text" class="form-control" id="txt_age" name="txt_age" placeholder="age" disabled required />
								</div>
							</div>
							<div class = "form-group">
								<label for = "txt_password">Password</label>
								<div class = "input-group">
									<div class="input-group-prepend">
									  <span class="input-group-text"><i class="fa fa-key"></i></span>
									</div>
									<input type="password" class="form-control" id="txt_password" name="txt_password" placeholder="Password" required />
								</div>
							</div>
							<div class = "form-group">
								<label for = "txt_cpword">Confirm Password</label>
								<div class = "input-group">
									<div class="input-group-prepend">
									  <span class="input-group-text"><i class="fa fa-key"></i></span>
									</div>
									<input type="password" class="form-control" id="txt_cpword" name="txt_cpword" placeholder="Confirm Password" required />
								</div>
							</div>
							<div id="message" class = "text-danger"></div>
							<div class = "form-group" align = "center" >
								<button type = "button" id = "signupsubmitbtn" value = "submit" class = "btn btn-primary">Register</button>
								<button type = "button" id = "cancelbtn" value = "cancel" class = "btn btn-secondary">cancel</button>
							</div>
						</div>
					</div>
				</div>
				<div class = "col-md-3"></div>
			</div>
		</div>
	</body>
</html>
