<!DOCTYPE html>
<html>
	<head>
        <title>Login | Guvi</title>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
		
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">

		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
        <link href="css/style.css" rel="stylesheet" type="text/css">
		<script src = "js/validate.js"></script>
	</head>
	<body>
        <div class="container">
		<div class = "row">
			<div class = "col-md-4"></div>
			<div class = "col-md-4">
				<div id="div_login">
					<h1 class = "text-primary">Login</h1>
					<div id = "input_login">
						<div class = "form-group">
							<label for="txt_uname">Username:</label>
							<div class = "input-group">
								<div class="input-group-prepend">
								  <span class="input-group-text">@</span>
								</div>
								<input type="email" class="form-control" id="txt_uname" name="txt_uname" placeholder="Username" required />
							</div>
						</div>
						<div class = "form-group">
							<label for="txt_pwd">Password:</label>
							<div class = "input-group">
								<div class = "input-group-prepend">
									<span class = "input-group-text"><i class = "fas fa-key"></i></span>
								</div>
								<input type="password" class="form-control" id="txt_pwd" name="txt_pwd" placeholder="Password" required />
		
								<div class = "input-group-append">
									<span class = "input-group-text">
										<i class = "fa fa-eye" id = "password_visible"></i>
									</span>
								</div>
							</div>
						</div>
						<div id="message" class = "text-danger"></div>
						<div class = "form-group" align="center">
							<button type = "button" id = "loginsubmitbtn" class = "btn btn-primary">Login</button>
							<button type = "button" id = "cancelbtn" class = "btn btn-secondary">cancel</button>
						</div>
					</div>
				</div>
			</div>
			<div class = "col-md-4"></div>
		</div>
		</div>
    </body>
</html>
